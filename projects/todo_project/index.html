<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo-App</title>
</head>
<body>

  <div class="todo-container-wrap">
    <div class="todo-header-container">
      <h1 class="todo-header">Todo-App</h1>
      <input class="todo-input" type="text" placeholder="Next todo..." maxlength="15">
      <button class="todo-submit button button--submit">Add Task</button>
    </div>

    <div class="todo-container">
     <!--
      <div class="todo">
        <p contenteditable="true" class="todo-paragraph">einkaufen</p>
        <button class="todo-delete-button">x</button>
      </div>
       --> 
       
    </div>
    <div class="todo-footer">
      <button class="todo-delete-All button button--delete-all" style="display: none;">Delete All</button>

      <p class="todo-counter-paragraph" style="display: none;">Todos remaining: <span class="todo-counter"></span> </p>
    </div>
   
  </div>

  <script src="index.js"></script>
</body>
</html>
